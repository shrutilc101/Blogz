{% extends "base.html" %}

{% block content %}
    <h1>Build a blog</h1>
    <form method='post'>
        <label>
            Blog name:
            <input type="text" name='Blog_name' />
        </label>
        <input type="submit" value='Submit' />
    </form>

    <hr />

    {% if tasks|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Build-a-Blog</h1>
<h4>Older Blogs</h4>


    <ol>
        {% for blog in blogs %}
        <li>
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.post}}</p>
        </li>
        {% endfor %}
    </ol>
    

     <p>Stay tuned for more blogs</p>
{% endblock %}

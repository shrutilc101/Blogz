{% extends "base.html" %}

{% block content %}
<h2>Build-a-blog</h2>
<h3>Older Posts</h3>


    <ol>
        {% for post in posts %}

            <p>{{blog.post}}</p>
        </li>
        {% endfor %}
    </ol>>
    

     <p>Stay tuned for more blogs</p>
{% endblock %}
